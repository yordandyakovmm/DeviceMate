<!doctype html>
<html class="no-js" lang="" ng-app="DeviceMateApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-controller="RootCtrl">
        <header class="header">
            <div class="logo-wrapper">
                <h1><a href="#"><span>DeviceMate</span></a></h1>
            </div>
            <div class="search-nav-wrapper">
                <button type="button" class="nav-btn">
                    <span>Search</span>
                </button>
            </div>
            <div class="manage-nav-wrapper">
                <button type="button" class="nav-btn" ng-click="root.toggleManageNav()">
                    <span>Manage</span>
                </button>
                <nav class="manage-nav ng-hide" ng-show="root.showManageNav">
                    <ul>
                        <li>Add Device</li>
                        <li>Add Accessory</li>
                        <li>Teams</li>
                        <li>Users</li>
                    </ul>
                </nav>
            </div>
            <div class="user-nav-wrapper">
                <div class="nav-btn" ng-click="root.toggleUserNav()">
                    <div class="user-info">
                        <div class="email">eleonora.yaneva@mentormate.com</div>
                        <div class="location">(Veliko Tarnovo)</div>
                    </div>
                    <div class="profile-picture">
                        <img width="48" src="images/sad-firefox.jpg" alt="Plamen Stoev" />
                    </div>
                </div>
                <nav class="user-nav ng-hide" ng-show="root.showUserNav">
                    <ul>
                        <li>Log out</li>
                    </ul>
                </nav>
            </div>
        </header>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="content-holder" ui-view></div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
